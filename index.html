<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style> -->
</head>
<body>

  <div class="container">
    <div class="bg-image"></div>
    <div class="bg-image-mobile"></div>
    <div class="bg-card-back">
      <img src="./images/bg-card-back.png" alt="">
    </div>
    <div class="bg-card-front">
      <img src="./images/bg-card-front.png" alt="">
    </div>
    <div class="card-details">
      <div class="card-logo">
        <img src="./images/card-logo.svg" alt="">
      </div>
      <p class="card--number"><span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span></p>
      <div class="name-expiry-date-wrapper">
        <p class="card--holder--name">Jane Appleseed</p>
        <p class="expiry-date"><span class="month_">00</span>/ <span class="year_">00</span></p>
      </div>
    </div>
    <div class="card-cvc">
      <p class="cvc-number">000</p>
    </div>
    
    <form action="">
      <div class="form-content">
        <div class="form-field">
          <label for="card-holder-name">Cardholder Name</label>
          <input type="text" name="card-holder-name" id="card-holder-name" class="card-holder-name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form-field">
          <label for="card-number">Card Number</label>
          <input type="tel" name="card-number" id="card-number" class="card-number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="date-cvc-wrapper form-field">
          <div>
            <label for="expiry-date">Exp. Date (MM/YY)</label>
            <div class="month-year-wrapper">
              <div>
                <input type="tel" name="month" id="month" placeholder="MM">
              </div>
              <div>
                <input type="tel" name="year" id="year" placeholder="YY">
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="tel" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <button class="confirm-btn">Confirm</button>
      </div>
    </form>

        <h3>Thank you!</h3>
        <p>We've added your card details</p>
